{% set name = "gsw-xarray" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: aa389b0e237f9ce9b64bfe3e3c16a0367c750d0b54185d3c4817dd89951721ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.8
  run:
    - gsw >=3.4.0
    - python >=3.8
    - xarray >=0.20.2

test:
  imports:
    - gsw_xarray
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DocOtak/gsw-xarray
  summary: Drop in wrapper for gsw which adds CF standard name and units attributes to xarray results
  license: BSD-3-Clause
  license_file: LICENSE.rst
  dev_url: https://gsw-xarray.readthedocs.io/

extra:
  recipe-maintainers:
    - rcaneill
    - DocOtak
